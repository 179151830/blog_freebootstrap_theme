<template name="post_detail">
    <!-- list of recent posts -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <!--<a href="/post/{{_id}}">-->
                        <h2 class="post-title">
                            {{title}}
                        </h2>
                        <h3 class="post-subtitle">
                            {{subtitle}}
                        </h3>
                    <!--</a>-->
                    <p class="post-meta">Posted by {{user}} on {{date}}</p>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{body}}
                </div>
            </div>
        </div>
    </article>
</template>
