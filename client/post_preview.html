<template name="post_preview">
    <div class="post-preview">
        <a href="/post/{{_id}}">
            <h2 class="post-title">
                {{title}}
            </h2>
            <h3 class="post-subtitle">
                {{subtitle}}
            </h3>
        </a>
        <p class="post-meta">Posted by {{user}} on {{date}}</p>
    </div>
    <hr>
</template>
